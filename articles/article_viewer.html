<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fittastrophe Article viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="article_viewer.css" />
    <link rel="icon" type="image/x-icon" href="../icons/favicon.svg">
    <script src="article_viewer.js"></script>
    <!-- js-cookie modul (https://github.com/js-cookie/js-cookie/)-->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <!-- Tato stránka bude fungovat jako čtečka článků, článek zde bude načten JavaScriptem podle vybraného článku v coach.html-->
    <!-- Proč jsou všechny články v jednom html souboru? A proč to dělám takhle? Chtěl jsem to vyzkoušet -->

<body class="article_viewer">
    <p id="backbutton" onclick="arrow_forward_animate()">
        <img src="../icons/arrow_forward.svg" class="article_forward" id="arrow_forward" onclick="arrow_forward_animate()">
        Back to Coach
    </p>

    <main id="article_container">
        <div id="article_space">
            <h2 id="reader_article_title"></h2> <!-- Název článku -->
            <p id="reader_article_content"></p> <!-- Obsah článku -->
        </div>

    </main>
</body>
