<!DOCTYPE html>
<html>
<!-- Akreditace: Ikony pochází z Google Fonts, tento projekt využívá modul js-cookie (https://github.com/js-cookie/js-cookie/) -->
<!-- Barevné schéma UI projektu inspirováno aplikací Fitbit od společnosti Google. Žádná uvedená videa nebo články nejsou moje vlastní -->
<!-- Tento projekt využívá Google Fonts pro fonty a ikony-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fittastrophe Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="icon" type="image/x-icon" href="icons/favicon.svg">
    <script src="main.js"></script>
    <!-- js-cookie modul (https://github.com/js-cookie/js-cookie/)-->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>

<body>
    <!-- Page header, contains Title, icon, button and tabs-->
    <header id="titlesurroundingbox">
        <h1 id="titletext">
            <img src="icons/mainicon.svg" id="mainicon" width=32 height=32 onclick="removetestingbutton()">
            Fittastrophe
            <label id="debugnotice">No data found</label></h1>
        </h1>

        <button onclick="open_debug()" class="debug_button" id="open_debug_button">Debug Menu</button>
        
        <div id="tabs"> <!-- Textové záložky -->
            <h2 class="tab" id="tab0"><a>Dashboard</a></h2>
            <h2 class="tab" id="tab1"><a href="subpages/coach.html">Coach</a></h2>
            <h2 class="tab" id="tab2"><a href="subpages/profile.html">Your profile</a></h2>
            <div class="selected_tab_indicator"></div>
        </div>
    </header>

    <div id="mobiletabs"> <!-- Aktuálně se nepoužívá, později bude -->
        <div class="mobiletab0">Dashboard</div>
        <div class="mobiletab1">Coach</div>
        <div class="mobiletab2">Your Profile</div>
    </div>

     <!-- Sidebar, Steps category -->
     <div id="sidebar">
        <div class="fitness_statistics">
            <h2 class="generaltitle"><img class="inline_icon" src="icons/Steps.svg">Steps<img src="icons/checkmark.svg" class="checkmark" id="stepscheckmark"></img></h2>
            <label for="steps"></label>
            <progress id="stepsprogress" value="0" max="100"></progress> <!-- random hodnota -->
            <p class="progressbartext" id="stepsprogresstext">0%</p> <!-- popis hodnoty, mění se -->
        </div>

        <!-- Sidebar, Distance category -->
        <div class="fitness_statistics">
            <h2 class="generaltitle"><img class="inline_icon" src="icons/Distance.svg">Distance<img src="icons/checkmark.svg" class="checkmark" id="distancecheckmark"></img></h2>
            <label for="distance"></label>
            <progress id="distanceprogress" value="0" max="100"></progress> <!-- random hodnota -->
            <p class="progressbartext" id="distanceprogresstext">0%</p> <!-- popis hodnoty, mění se -->
        </div>

        <!-- Sidebar, AZM category, AZM = active zone minutes-->
        <div class="fitness_statistics">
            <h2 class="generaltitle"><img class="inline_icon" src="icons/AZM.svg">Movement minutes<img src="icons/checkmark.svg" class="checkmark" id="azmcheckmark"></img></h2>
            <label for="AZM"></label>
            <progress id="azmprogress" value="0" max="100"></progress> <!-- value controlled by randomize() -->
            <p class="progressbartext" id="azmprogresstext">0%</p> <!-- value description, can change -->
        </div>
    </div>

    <main id="contentbackground"> <!-- Velká obsahová plocha -->
        <div id="debug_menu"> <!-- Debug menu -->
            <h2 id="debug_title">Debug menu 
                <button id="close_debug_button" onclick="close_debug()">X</button>
            </h2>
            <button type="button" id="randomizebutton" class="debug_button" onclick="randomize()">Randomize values</button>
            <button type="button" id="Maxpercentbutton" class="debug_button" onclick="setAllToMax()">Set values to 100%</button>
            <button type="button" id="clearvaluesbutton" class="debug_button" onclick="clearAllValues()">Clear all values</button>
            <input type="range" min="0" max="100" value=0 id="steps_debug_slider" class="debug_slider" oninput="debug_stepsChange()">
            <input type="range" min="0" max="100" value=0 id="distance_debug_slider" class="debug_slider" oninput="debug_distanceChange()">
            <input type="range" min="0" max="100" value=0 id="azm_debug_slider" class="debug_slider" oninput="debug_azmChange()">
        </div>

        <h2 class="generaltitle" id="dashboardtitle">Fitness dashboard</h2>

        <div class="statistic"> <!-- Weight chip -->
            <div class="iconcircle">
                <img src="icons/weight.svg" id="weighticon">
            </div>
            <h2 id="weighttitle">Weight</h2>
            <h2 id="weight">60.2kg</h2>
        </div>
        
        <div class="lesson"> <!-- Reminder to take more steps, only appears if stepsprogress < 30%-->
            <h2 id="more_steps_tip"></h2>
        </div>

        <div class="lesson"> <!-- Reminder to walk more distance, only appears if distanceprogress < 30%-->
            <h2 id="more_distance_tip"></h2>
        </div>

        <div class="lesson"> <!-- Reminder to do more exercise, only appears if azmprogress < 30%-->
            <h2 id="more_exercise_tip"></h2>
        </div>
    </main> <!-- Konec velké obsahové plochy-->
</body>
